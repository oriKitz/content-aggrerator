{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="row">
                <h1>Aggregator-Admin</h1>
            </div>
            <div class="row mt-3">
                {% if not current_user.is_authenticated %}
                <p>You must login to access the admin panel!
                <p>
                    <a class="btn btn-primary" href="{{ url_for('login_page') }}">login</a> <a class="btn btn-default" href="{{ url_for('register_page') }}">register</a>
                </p>
                {% endif %}
                <a class="btn btn-primary" href="/"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
